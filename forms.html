<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>

</body>
</html>

<body>

    <div id="content">
        <form method="post" action="https://request-inspector.glitch.me/" id="form1"></form>

        <label for="email">Enter E-mail: </label>
        <input id="email" name="email" type="text">

        <br>

        <label for="password">Enter password: </label>
        <input id="password" name="password" type="password">

        <br>

        <label for="bio"></label>
        <textarea name="bio" id="bio" cols="30" rows="10">Briefly describe yourself</textarea>

        <br>

        <h2>How did you hear about us?</h2>
        <label for="billboard">Billboard</label>
        <input id="billboard" name="discovered" type="radio" value="billboard">
        <label for="radio">Radio Advertisement</label>
        <input id="radio" name="discovered" type="radio" value="radio">
        <label for="other">Other</label>
        <input id="other" name="discovered" type="radio" value="other">

        <br>

        <label for="browser">What web browser are you using?</label>
        <select name="browser" id="browser">
            <option value="firefox">Mozilla Firefox</option>
            <option value="chrome">Google Chrome</option>
            <option value="edge">Microsoft Edge</option>
        </select>

        <br>

        <label for="submit"></label>
        <button type="submit" form="form1" value="submit" id="submit">Done</button>
    </div>

</body>
</html>
