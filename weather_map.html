<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="row jumbotron custom-jumbotron bg-primary">
    <h1 class="title" id="pageTitle">Weather App</h1>
</div>
    <div class="weather-heading container">
            <h1 class="location d-inline-block"></h1>
        <div class="search-box bg-transparent d-inline">
            <label for="searchLocationBox"></label>
            <input class="btn btn-outline-dark btn-sm" id="searchButton" type="button" value="search">
            <input class="input input-sm" id="searchLocationBox" type="text">
        </div>
        <div class="row bg-transparent weather-content"></div>
    </div>

    <div class="map-content">
        <div id="mapbox"></div>
        <pre class="coordinates" id="coordinates"></pre>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/keys.js"></script>
<script src="js/geocode_utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
